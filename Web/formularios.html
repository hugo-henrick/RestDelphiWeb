<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Formul√°rios</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-group">
						<label for ="InputEmail1">E-mail</label>
						<input type="email" class="form-control" name="InputEmail1" id="InputEmail1"
						placeholder="Insira seu e-mail" aria-describeby="emailhelp">
						<small id="emailhelp" class="form-text text-muted">Ex: seuemail@seudominio.com.br</small>
					</div>

					<div class="form-group">
						<label for ="InputSenha1">Senha</label>
						<input type="password" class="form-control" name="InputSenha1" id="InputSenha1"
						placeholder="Insira sua senha">
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Manter Conectado
						</label>
					</div>

					<button class="btn btn-primary" type="submit">Entrar</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<input type="text" class="form-control form-control-lg">
				<input type="text" class="form-control">
				<input type="text" class="form-control form-control-sm">
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-group row">
						<label for ="InputEmail2" class="col-sm-e col-form-label">E-mail</label>
						<div class="col-sm-10">
							<input type="email" class="form-control-plaintext" name="InputEmail2" id="InputEmail2"
							placeholder="Insira seu e-mail"" value="hugo@hugo.com.br" readonly>
						</div>
						
					</div>

					<div class="form-group row">
						<label for ="InputSenha2" class="col-sm-e col-form-label">Senha</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="InputSenha2" id="InputSenha2"
							placeholder="Insira sua senha">
						</div>
						
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome" class="col-form-label">Nome</label>
							<input type="text" class="form-control" id="nome" placeholder="Digite seu Nome">
						</div>
						<div class="form-group col-md-6">
							<label for="sobrenome" class="col-form-label">Sobrenome</label>
							<input type="text" class="form-control" id="sobrenome" placeholder="Digite seu Sobrenome">
						</div>
					</div>
				</form>
			</div>
		</div>


	</div>


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
