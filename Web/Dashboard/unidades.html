<!DOCTYPE html>
<html lang="pt-br" ng-app="AppRestDw">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Sistema Bootstrap</title>
	<link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/sb-admin.min.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/UnidadesCtrl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body class="bg-dark fixed-nav sticky-footer" id="page-top">
<!--Navigation bar-->
<div id="nav-placeholder">
	<!-- aqui adiciona o menu -->
</div>

<div class="content-wrapper">
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="index.html">Home</a>
			</li>
			<li class="breadcrumb-item">
				Cadastros
			</li>
			<li class="breadcrumb-item">
				Unidades
			</li>
		</ol>
		<div class="row">
			<div class="col-12">
				<h1>Cadastro de Unidades</h1>
				<!-- aqui começa a implemtação principal -->
				<main role="main" class="col-md-9 ml-sm-auto col-lg-12 pt-3 px-4" ng-controller="UnidadesCtrl">
					<!-- <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-pessoas-center pb-2 mb-3 border-bottom">
						<h5 class="">Unidades</h5>
					</div> -->

					<input class="form-control form-control-gray w-100" type="search" name="search" ng-model="termo" autofocus placeholder="Buscar Unidades..." aria-label="Search">
					<br>

					<h5 style="color: Red" ng-if="msg">{{msg}}</h5>

					<div class="table-responsive">

						<form ng-if="showForm">
							<div class="form-group">
								<label for="firstName">Unidade</label>
								<input type="text" class="form-control" ng-model="unidade.ID_UNIDADE" id="id_Unidade" placeholder="Digite a Unidade" disabled>
							</div>
							<div class="form-group">
								<label for="lastName">Descrição</label>
								<input type="text" class="form-control" ng-model="unidade.DESCRICAO" id="descricao" placeholder="Digite a Descrição" disabled>
							</div>
							<button ng-click="saveUnidades()" class="btn btn-primary">Salvar</button>
							<button ng-click="showHideForm(false)" class="btn btn-danger">Cancelar</button>
						</form>


						<div ng-if="!showForm">
							<button ng-click="showHideForm(true)" class="btn btn-primary">Novo Cadastro</button>
							<br>
						</div>

						<br>

						<table class="table table-striped table-bordered table-sm">
							<thead>
								<tr class="bgTR">
									<th class="text-center">
										<a href="#" ng-click="ordem = 'ID_UNIDADE'; invertido = !invertido">Unidade</a></th>
									<th class="text-center">
										<a href="#" ng-click="ordem = 'DESCRICAO'; invertido = !invertido">Descrição</a></th>
									<th class="text-center">Ações</a></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="unidade in unidades | filter:termo | orderBy:ordem:invertido">
									<td class="text-center">{{unidade.ID_UNIDADE}}</td>
									<td class="text-center">{{unidade.DESCRICAO}}</td>
									<td class="text-center">
										<a href="" class="btn" enable title="Editar" ng-click="loadUnidadesById(unidade.ID_UNIDADE)">
											<i class="fa fa-edit"></i>
											<span data-feather="edit"></span>
										</a>
										<a href="#" title="Visualizar" ng-click="loadUnidadesById(unidade.ID_UNIDADE)">
											<i class="fa fa-eye"></i>
											<span data-feather="view"></span>
										</a>
										<a href="#" title="Deletar" ng-click="deleteUnidades(unidade.ID_UNIDADE)">
											<i class="fa fa-trash"></i>
											<span data-feather="delete"></span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
	</div>
</div>

<script>
$(function(){
  $("#nav-placeholder").load("menu.html");
});
</script>

<script>

$('.btn').on('click', function(e) {
  e.preventDefault();
  $txt = $('div.text');

    // habilita o campo 
	$("input").prop("disabled", false);
  }else{
    $("input").prop("disabled", true);
  }
});
